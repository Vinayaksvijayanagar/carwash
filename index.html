<!DOCTYPE html>

<body>

<h1 class="title">FOAMAN Auto Care Products</h1>

<section class="products">

  <!-- Dash Shine Pro -->
  <div class="card" onclick="openProduct(
    'Dash Shine Pro',
    'Car & Bike Dashboard Polish',
    ['images/dash-shine-1.png','images/dash-shine-2.png']
  )">
    <img src="images/dash-shine-1.png">
    <h3>Dash Shine Pro</h3>
  </div>

  <!-- Thick & Slick Foam Shampoo -->

    'Thick & Slick Foam Shampoo',
    'Car & Bike Foam Shampoo',
    ['images/thick-slick-1.png','images/thick-slick-2.png']
  )">
    <img src="images/thick-slick-1.png">
    <h3>Thick & Slick Foam Shampoo</h3>
  </div>

  <!-- All Purpose Degreaser -->
  <div class="card" onclick="openProduct(
    'All Purpose Degreaser',
    'Car & Bike Cleaner & Degreaser',
    ['images/all-purpose-1.png','images/all-purpose-2.png']
  )">
    <img src="images/all-purpose-1.png">
    <h3>All Purpose Degreaser</h3>
  </div>

  <!-- Tyre Shine Pro -->
  <div class="card" onclick="openProduct(
    'Tyre Shine Pro',
    'Car & Bike Tyre Shiner',
    ['images/tyre-shine-1.png','images/tyre-shine-2.png']
  )">
    <img src="images/tyre-shine-1.png">
    <h3>Tyre Shine Pro</h3>
  </div>

</section>

<!-- PRODUCT MODAL -->

    <span class="close" onclick="closeModal()">âœ–</span>

      <img onclick="swapImg(this.src)">
    </div>

    <h2 id="pName"></h2>
    <p id="pDesc"></p>

    <a id="orderBtn" target="_blank">Order via WhatsApp</a>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
